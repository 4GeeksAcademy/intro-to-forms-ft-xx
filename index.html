<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="" name="" action="" method="POST" enctype="multipart/form-data">
        <!-- type por defecto es "text" -->
        <input id="name" name="name" value="Luis" />
        <input id="email" name="email" value="lrodriguez@4geeks.co">
        <button>Login</button><!-- Esto es un boton de HTML5 -->
    </form>

    <form>
        <input type="button" value="Button" id="" name="" class="" style="" /> <br /> <!-- Esto es un boton de HTML -->
        <input type="checkbox" name="" id="" value="si"> <br />
        <input type="color" name="" id="" value="#ffffff" /> <br />
        <input type="date" name="date" id="" value="2023-12-12" /> <br />
        <input type="datetime" name="" id="" /> <br>
        <input type="datetime-local" name="" id="" value="" /> <br>
        <input type="email" name="" id="" value="" placeholder="Ingrese Email" /> <br>
        <input type="file" name="" id="" multiple /> <br> <!-- files -->
        <input type="hidden" name="secret" value="1" /> <br>
        <input type="image" src="https://picsum.photos/id/1/100/40" alt="logo" /> <br>
        <input type="month" name="" id="" value="" /> <br>
        <input type="number" name="" id="" min="5" max="10" value="6"  /> <br>
        <input type="password" name="" id="" placeholder="********"  /> <br>
        <input type="radio" name="genero" id="genero_m" value="M" checked> M
        <input type="radio" name="genero" id="genero_f" value="F"> F <br>
        <input type="range" name="" id="" min="0" max="50" step="1" value="10"> <br>
        <input type="reset" value="Reset" /> <br>
        <input type="search" name="" id="" placeholder="Search...." autocomplete="off" /> <br>
        <input type="submit" value="Submit" /> <br>
        <input type="tel" name="phone" id="" placeholder="Insert phone number" /> <br>
        <input type="text" name="texto" id="" placeholder="Insert Text" /> <br>
        <input type="time" name="hora" id="" value="10:50" /> <br>
        <input type="url" name="url" id="" placeholder="website" /> <br>
        <input type="week" name="week" id="" value="2023-W50" /> <br>


        <select name="" id="">
            <option value="">SELECCIONE</option>
            <option value="1">Uno</option>
            <option value="2" selected>Dos</option>
        </select> <br>

        <textarea name="" id="" rows="5" placeholder="Insert Message" style="width: 50%;"></textarea>


    </form>



</body>
</html>
